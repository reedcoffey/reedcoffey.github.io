<style>
/* Container and general layout */
.container {
  position: relative;
  display: inline-block;
}

.colorblock {
  background-color: #53784F; 
  width: 100%; 
  height: auto;
  padding-top: 1vw;
  padding-bottom: 1vw;
}

.large-image {
  max-height: 40vw;
  width: auto;
  margin: 0;
}

/* Image wrapper for consistent row behavior */
.images-wrap-consistent {
  display: flex;
  flex-direction: row;
  flex-wrap: nowrap; /* force single row */
  width: 100vw;
  margin: 0;
  padding: 0;
  overflow-x: auto; /* optional: scroll if too wide */
}

/* Justified grid gallery */
.justified-grid-gallery {
  display: flex;
  flex-wrap: nowrap; /* single row */
  margin: 0;
  padding: 0;
}

.justified-grid-gallery > * {
  flex: 0 0 auto;      /* do not shrink below intrinsic size */
  height: 40vw;        /* consistent row height */
  margin: 0;           /* remove gaps */
  position: relative;
}

.justified-grid-gallery > * > img {
  height: 100%;
  width: auto;          /* maintain aspect ratio */
  display: block;
  object-fit: cover;    /* fill box without distortion */
}

</style>
</head>
