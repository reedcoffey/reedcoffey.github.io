.container {

.colorblock {

}

.large-image {

}

images-wrap-consistent {
  display: flex;
  flex-direction: row;
  flex-wrap: wrap;
  width: 100vw;
  margin: 0;
  padding: 0;
}

.justified-grid-gallery {
  display: flex;
  flex-wrap: wrap;
  margin: 0;
  padding: 0;
}

.justified-grid-gallery > * {
  flex: 1 0 auto; /* Grow to fill row, do not shrink below intrinsic size */
  height: 50vw;  /* Consistent row height */
  margin: 0;      /* Remove any gaps */
  position: relative;
}

.justified-grid-gallery > * > img {
  width: 100%;
  height: 100%;
  object-fit: cover; /* Fill the box without distortion */
  display: block;

}
</style>
